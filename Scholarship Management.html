<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Scholarship Management Section -->
        <section id="scholarships" class="section">
            <h2>Scholarship Management</h2>
            <!-- Include scholarship form or table here -->
            <form id="scholarship-form">
                <label for="scholarship-name">Scholarship Name:</label>
                <input type="text" id="scholarship-name" name="scholarship-name" placeholder="Enter scholarship name" required><br><br>
                <label for="scholarship-amount">Amount:</label>
                <input type="text" id="scholarship-amount" name="scholarship-amount" placeholder="Enter scholarship amount" required><br><br>
                <button type="submit">Add Scholarship</button>
            </form>
            <!-- Scholarship records table -->
            <table id="scholarship-table">
                <thead>
                    <tr>
                        <th>Scholarship Name</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                <!-- Scholarship records will be populated dynamically here -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // Scholarship form submission
        document.getElementById("scholarship-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var scholarshipName = document.getElementById("scholarship-name").value;
                var scholarshipAmount = document.getElementById("scholarship-amount").value;

                // Create table row with form data
                var newRow = "<tr><td>" + scholarshipName + "</td><td>" + scholarshipAmount + "</td></tr>";

                // Append new row to scholarship table body
                var tableBody = document.querySelector("#scholarship-table tbody");
                tableBody.innerHTML += newRow;

                // Clear form fields after submission
                document.getElementById("scholarship-name").value = "";
                document.getElementById("scholarship-amount").value = "";
            });
    </script>
</body>
</html>
