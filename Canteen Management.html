<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canteen Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Canteen Management</h2>

    <!-- Form -->
    <form id="canteen-form" class="space-y-4 mb-6">
      <div>
        <label for="item" class="block text-sm font-medium text-gray-700">Item</label>
        <input type="text" id="item" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Enter item name" />
      </div>
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="price" required min="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Enter item price" />
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Item</button>
    </form>

    <!-- Controls -->
    <div class="flex flex-col sm:flex-row sm:justify-between mb-4 gap-2">
      <input type="text" id="searchInput" placeholder="Search items..." class="border border-gray-300 p-2 rounded w-full sm:w-1/2" />
      <button onclick="exportCSV()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Export as CSV</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table id="canteen-menu" class="min-w-full bg-white border border-gray-200 rounded-lg">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left">Item</th>
            <th class="px-4 py-2 text-left">Price</th>
            <th class="px-4 py-2 text-left">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <!-- Rows dynamically added -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById("canteen-form");
    const menuTableBody = document.querySelector("#canteen-menu tbody");
    const searchInput = document.getElementById("searchInput");

    let menu = [];

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const item = document.getElementById("item").value.trim();
      const price = document.getElementById("price").value.trim();
      if (!item || !price) return;

      menu.push({ item, price });
      renderMenu();
      form.reset();
    });

    function renderMenu(filtered = menu) {
      menuTableBody.innerHTML = "";
      filtered.forEach((entry, index) => {
        const row = `
          <tr>
            <td class="px-4 py-2">${entry.item}</td>
            <td class="px-4 py-2">â‚¹${parseFloat(entry.price).toFixed(2)}</td>
            <td class="px-4 py-2">
              <button onclick="deleteItem(${index})" class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        `;
        menuTableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    function deleteItem(index) {
      if (confirm("Are you sure you want to delete this item?")) {
        menu.splice(index, 1);
        renderMenu();
      }
    }

    searchInput.addEventListener("input", function () {
      const term = this.value.toLowerCase();
      const filtered = menu.filter(m => m.item.toLowerCase().includes(term));
      renderMenu(filtered);
    });

    function exportCSV() {
      if (menu.length === 0) return alert("No data to export.");
      const rows = [["Item", "Price"], ...menu.map(item => [item.item, item.price])];
      const csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");

      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "canteen_menu.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
