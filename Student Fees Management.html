<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Student Fees Management Section -->
        <section id="fees" class="section">
            <h2>Student Fees Management</h2>
            <!-- Include fees form or table here -->
            <form id="fees-form">
                <label for="student-id-fees">Student ID:</label>
                <input type="text" id="student-id-fees" name="student-id-fees" required><br><br>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required><br><br>
                <button type="submit">Submit Fees</button>
            </form>
            <!-- Fees records table -->
            <table id="fees-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fees records will be populated dynamically here -->
                </tbody>
            </table>
        </section>

    </div>
    <script>// Student fees form submission
        document.getElementById("fees-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var studentId = document.getElementById("student-id-fees").value;
            var amount = document.getElementById("amount").value;
            var date = new Date().toLocaleDateString(); // Get current date

            // Create table row with form data
            var newRow = "<tr><td>" + studentId + "</td><td>" + amount + "</td><td>" + date + "</td></tr>";

            // Append new row to fees table body
            var tableBody = document.querySelector("#fees-table tbody");
            tableBody.innerHTML += newRow;

            // Clear form fields after submission
            document.getElementById("student-id-fees").value = "";
            document.getElementById("amount").value = "";
        });</script>
</body>
</html>
