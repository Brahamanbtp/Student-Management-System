<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Library Management Section -->
        <section id="library" class="section">
            <h2>Library Management</h2>
            <!-- Include library form or table here -->
            <form id="library-form">
                <label for="student-id-library">Student ID:</label>
                <input type="text" id="student-id-library" name="student-id-library" required><br><br>
                <label for="book">Book:</label>
                <input type="text" id="book" name="book" required><br><br>
                <label for="issue-date">Issue Date:</label>
                <input type="date" id="issue-date" name="issue-date" required><br><br>
                <button type="submit">Issue Book</button>
            </form>
            <!-- Library records table -->
            <table id="library-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Book</th>
                        <th>Issue Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Library records will be populated dynamically here -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // Library form submission
        document.getElementById("library-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var studentId = document.getElementById("student-id-library").value;
                var book = document.getElementById("book").value;
                var issueDate = document.getElementById("issue-date").value;

                // Create table row with form data
                var newRow = "<tr><td>" + studentId + "</td><td>" + book + "</td><td>" + issueDate + "</td></tr>";

                // Append new row to library table body
                var tableBody = document.querySelector("#library-table tbody");
                tableBody.innerHTML += newRow;

                // Clear form fields after submission
                document.getElementById("student-id-library").value = "";
                document.getElementById("book").value = "";
                document.getElementById("issue-date").value = "";
            });
    </script>
    
</body>
</html>
