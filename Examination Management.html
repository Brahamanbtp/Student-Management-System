<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Examination Management Section -->
        <section id="exams" class="section">
            <h2>Examination Management</h2>
            <!-- Include exams form or table here -->
            <form id="exams-form">
                <label for="student-id-exams">Student ID:</label>
                <input type="text" id="student-id-exams" name="student-id-exams" required><br><br>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required><br><br>
                <label for="marks">Marks:</label>
                <input type="text" id="marks" name="marks" required><br><br>
                <button type="submit">Submit Marks</button>
            </form>
            <!-- Exams records table -->
            <table id="exams-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exams records will be populated dynamically here -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // Exams form submission
        document.getElementById("exams-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var studentId = document.getElementById("student-id-exams").value;
                var subject = document.getElementById("subject").value;
                var marks = document.getElementById("marks").value;

                // Create table row with form data
                var newRow = "<tr><td>" + studentId + "</td><td>" + subject + "</td><td>" + marks + "</td></tr>";

                // Append new row to exams table body
                var tableBody = document.querySelector("#exams-table tbody");
                tableBody.innerHTML += newRow;

                // Clear form fields after submission
                document.getElementById("student-id-exams").value = "";
                document.getElementById("subject").value = "";
                document.getElementById("marks").value = "";
            });
    </script>
    
</body>
</html>
