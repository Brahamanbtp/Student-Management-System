<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-xl p-10 max-w-3xl w-full text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Welcome to the Student Management System</h1>
    <p class="text-gray-600 mb-10 text-lg">Please select your role to proceed</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <button onclick="selectRole('student')" class="bg-indigo-100 hover:bg-indigo-200 transition p-6 rounded-lg shadow text-indigo-800 font-semibold text-lg">Student</button>
      <button onclick="selectRole('faculty')" class="bg-green-100 hover:bg-green-200 transition p-6 rounded-lg shadow text-green-800 font-semibold text-lg">Faculty</button>
      <button onclick="selectRole('parent')" class="bg-yellow-100 hover:bg-yellow-200 transition p-6 rounded-lg shadow text-yellow-800 font-semibold text-lg">Parent</button>
      <button onclick="selectRole('alumni')" class="bg-pink-100 hover:bg-pink-200 transition p-6 rounded-lg shadow text-pink-800 font-semibold text-lg">Alumni</button>
    </div>

    <p class="text-sm text-gray-400 mt-10">&copy; 2025 Student Management System</p>
  </div>

  <script>
    function selectRole(role) {
      localStorage.setItem('userRole', role);
      window.location.href = "Login.html";
    }
  </script>
</body>
</html>
