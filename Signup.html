<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Animated Glassmorphism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reuse all styles from Login Page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        section .bg, .trees, .girl {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        section .girl {
            scale: 0.65;
            animation: animateGirl 10s linear infinite;
        }

        @keyframes animateGirl {
            0% { transform: translateX(calc(100% + 100vw)); }
            50% { transform: translateX(calc(-100% - 100vw)); }
            50.01% { transform: translateX(calc(-100% - 100vw)) rotateY(180deg); }
            100% { transform: translateX(calc(100% + 100vw)) rotateY(180deg); }
        }

        .login {
            position: relative;
            padding: 60px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .login h2 {
            text-align: center;
            font-size: 2.5em;
            color: #8f2c24;
            font-weight: 600;
        }

        .inputBox input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.25em;
            border-radius: 5px;
            background: #fff;
            color: #8f2c24;
            border: none;
            margin-bottom: 30px;
        }

        .inputBox input::placeholder {
            color: #8f2c24;
        }

        .inputBox #signupBtn {
            background: #8f2c24;
            color: #fff;
            cursor: pointer;
            font-size: 1.25em;
            font-weight: 500;
            transition: 0.5s;
        }

        .inputBox #signupBtn:hover {
            background: #d64c42;
        }

        .group {
            display: flex;
            justify-content: center;
        }

        .group a {
            font-size: 1.1em;
            color: #8f2c24;
            text-decoration: underline;
            font-weight: 500;
        }

        .leaves {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
        }

        .leaves .set {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .leaves .set div {
            position: absolute;
        }

        .leaves .set div:nth-child(1) { left: 20%; animation: animate 20s linear infinite; }
        .leaves .set div:nth-child(2) { left: 50%; animation: animate 14s linear infinite; }
        .leaves .set div:nth-child(3) { left: 70%; animation: animate 12s linear infinite; }
        .leaves .set div:nth-child(4) { left: 5%; animation: animate 15s linear infinite; }
        .leaves .set div:nth-child(5) { left: 85%; animation: animate 18s linear infinite; }
        .leaves .set div:nth-child(6) { left: 90%; animation: animate 12s linear infinite; }
        .leaves .set div:nth-child(7) { left: 15%; animation: animate 14s linear infinite; }
        .leaves .set div:nth-child(8) { left: 60%; animation: animate 15s linear infinite; }

        @keyframes animate {
            0% { opacity: 0; top: -10%; transform: translateX(20px) rotate(0deg); }
            10% { opacity: 1; }
            20% { transform: translateX(-20px) rotate(45deg); }
            40% { transform: translateX(-20px) rotate(90deg); }
            60% { transform: translateX(20px) rotate(180deg); }
            80% { transform: translateX(-20px) rotate(45deg); }
            100% { top: 110%; transform: translateX(20px) rotate(225deg); }
        }
    </style>
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="/images/leaf_01.png"></div>
                <div><img src="/images/leaf_02.png"></div>
                <div><img src="/images/leaf_03.png"></div>
                <div><img src="/images/leaf_04.png"></div>
                <div><img src="/images/leaf_01.png"></div>
                <div><img src="/images/leaf_02.png"></div>
                <div><img src="/images/leaf_03.png"></div>
                <div><img src="/images/leaf_04.png"></div>
            </div>
        </div>
        <img src="/images/bg.jpg" class="bg">
        <img src="/images/girl.png" class="girl">
        <img src="/images/trees.png" class="trees">
        <div class="login">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" id="fullname" placeholder="Full Name">
            </div>
            <div class="inputBox">
                <input type="text" id="newUsername" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" id="newPassword" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account" id="signupBtn">
            </div>
            <div class="group">
                <a href="Login.html">Already have an account? Login</a>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('signupBtn').addEventListener('click', function () {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value.trim();

            if (!username || !password) {
                alert("Please fill in both fields.");
                return;
            }
  
            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                alert("Username already exists. Please choose another.");
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));

            alert("Signup successful. You can now log in.");
            window.location.href = 'Login.html';
        });
    </script>
</body>
</html>
