<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Mass SMS System Section -->
        <section id="mass-sms" class="section">
            <h2>Mass SMS System</h2>
            <!-- Include SMS form here -->
            <form id="sms-form">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" name="recipient" placeholder="Enter recipient phone number" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br><br>
                <button type="submit">Send SMS</button>
            </form>
        </section>
    </div>
    <script>
        // SMS form submission
        document.getElementById("sms-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var recipient = document.getElementById("recipient").value;
                var message = document.getElementById("message").value;

                // Simulate sending the message (for demonstration purposes)
                alert("Message sent to " + recipient + ":\n\n" + message);

                // Clear form fields after submission
                document.getElementById("recipient").value = "";
                document.getElementById("message").value = "";
            });
    </script>
</body>
</html>
