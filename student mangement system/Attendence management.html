<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Attendance Management Section -->
        <section id="attendance" class="section">
            <h2>Attendance Management</h2>
            <!-- Include attendance form or table here -->
            <form id="attendance-form">
                <label for="student-id-attendance">Student ID:</label>
                <input type="text" id="student-id-attendance" name="student-id-attendance" required><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br><br>
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select><br><br>
                <button type="submit">Submit Attendance</button>
            </form>
            <!-- Attendance records table -->
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance records will be populated dynamically here -->
                </tbody>
            </table>
        </section>
    <script>document.addEventListener("DOMContentLoaded", function () {
        // Attendance form submission
        document.getElementById("attendance-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var studentId = document.getElementById("student-id-attendance").value;
            var date = document.getElementById("date").value;
            var status = document.getElementById("status").value;

            // Create table row with form data
            var newRow = "<tr><td>" + studentId + "</td><td>" + date + "</td><td>" + status + "</td></tr>";

            // Append new row to attendance table body
            var tableBody = document.querySelector("#attendance-table tbody");
            tableBody.innerHTML += newRow;

            // Clear form fields after submission
            document.getElementById("student-id-attendance").value = "";
            document.getElementById("date").value = "";
            document.getElementById("status").value = "present";
        });
    })
    </script>
</body>
</html>
