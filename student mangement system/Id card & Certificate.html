<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ID Card & Certificate Generation Section -->
        <section id="id-cards-certificates" class="section">
            <h2>ID Card & Certificate Generation</h2>
            <!-- Include ID card and certificate form or table here -->
            <form id="id-cards-certificates-form">
                <label for="student-id-id-cards">Student ID:</label>
                <input type="text" id="student-id-id-cards" name="student-id-id-cards" required><br><br>
                <label for="card-type">Card Type:</label>
                <select id="card-type" name="card-type" required>
                    <option value="id-card">ID Card</option>
                    <option value="certificate">Certificate</option>
                </select><br><br>
                <button type="submit">Generate</button>
            </form>
            <!-- ID card and certificate records table -->
            <table id="id-cards-certificates-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Card Type</th>
                        <th>Download Link</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ID card and certificate records will be populated dynamically here -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // ID card and certificate form submission
        document.getElementById("id-cards-certificates-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var cardType = document.getElementById("card-type").value;
                var downloadLink = generateDownloadLink(studentId, cardType);
                
                // Create table row with form data
                var newRow = "<tr><td>" + studentId + "</td><td>" + cardType + "</td><td><a href='" + downloadLink + "' download>Download</a></td></tr>";
                
                // Append new row to ID card and certificate table body
                var tableBody = document.querySelector("#id-cards-certificates-table tbody");
                tableBody.innerHTML += newRow;
                
                // Clear form fields after submission
                document.getElementById("student-id-id-cards").value = "";
                var studentId = document.getElementById("student-id-id-cards").value; 
            });
        // Function to generate download link based on student ID and card type
        function generateDownloadLink(studentId, cardType) {
                // Logic to generate download link goes here
                // For demonstration purposes, we'll just return a placeholder link
                return "http://example.com/" + studentId + "_" + cardType + ".pdf";
            };    
    </script>
</body>
</html>
