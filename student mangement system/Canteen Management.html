<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Canteen Management Section -->
        <section id="canteen" class="section">
            <h2>Canteen Management</h2>
            <!-- Include canteen form here -->
            <form id="canteen-form">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" placeholder="Enter item name" required><br><br>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="Enter price" required><br><br>
                <button type="submit">Add Item</button>
            </form>
            <!-- Canteen menu table -->
            <table id="canteen-menu">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Canteen menu items will be populated dynamically here -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // Canteen form submission
        document.getElementById("canteen-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var item = document.getElementById("item").value;
                var price = document.getElementById("price").value;

                // Create table row with form data
                var newRow = "<tr><td>" + item + "</td><td>" + price + "</td></tr>";

                // Append new row to canteen menu table body
                var tableBody = document.querySelector("#canteen-menu tbody");
                tableBody.innerHTML += newRow;

                // Clear form fields after submission
                document.getElementById("item").value = "";
                document.getElementById("price").value = "";
            });
    </script>
</body>
</html>
