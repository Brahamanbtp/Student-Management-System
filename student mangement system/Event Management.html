<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Event Management Section -->
        <section id="events" class="section">
            <h2>Event Management</h2>
            <!-- Include event form here -->
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required><br><br>
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required><br><br>
                <label for="event-description">Description:</label><br>
                <textarea id="event-description" name="event-description" rows="4" placeholder="Enter event description" required></textarea><br><br>
                <button type="submit">Add Event</button>
            </form>
            <!-- Event table -->
            <table id="event-table">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be populated dynamically here -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // Event form submission
        document.getElementById("event-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var eventName = document.getElementById("event-name").value;
                var eventDate = document.getElementById("event-date").value;
                var eventDescription = document.getElementById("event-description").value;

                // Create table row with form data
                var newRow = "<tr><td>" + eventName + "</td><td>" + eventDate + "</td><td>" + eventDescription + "</td></tr>";

                // Append new row to event table body
                var tableBody = document.querySelector("#event-table tbody");
                tableBody.innerHTML += newRow;

                // Clear form fields after submission
                document.getElementById("event-name").value = "";
                document.getElementById("event-date").value = "";
                document.getElementById("event-description").value = "";
            });
    </script>
</body>
</html>
