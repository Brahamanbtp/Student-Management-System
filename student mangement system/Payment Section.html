<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Payment Section -->
        <section id="payment" class="section">
            <h2>Online Payment Gateway</h2>
            <!-- Include payment form or table here -->
            <form id="payment-form">
                <label for="student-id-payment">Student ID:</label>
                <input type="text" id="student-id-payment" name="student-id-payment" required><br><br>
                <label for="amount">Amount:</label>
                <input type="text" id="payment-amount" name="payment-amount" required><br><br>
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="net_banking">Net Banking</option>
                    <option value="upi">UPI</option>
                </select><br><br>
                <button type="submit">Make Payment</button>
            </form>
            <!-- Payment records table -->
            <table id="payment-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Payment Method</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payment records will be populated dynamically here -->
                </tbody>
                        
            </table>
        </section>
    </div>
    <script>
        // Payment form submission
        document.getElementById("payment-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var studentId = document.getElementById("student-id-payment").value;
                var amount = document.getElementById("payment-amount").value;
                var paymentMethod = document.getElementById("payment-method").value;
                    
                // Create table row with form data
                var newRow = "<tr><td>" + studentId + "</td><td>" + amount + "</td><td>" + paymentMethod + "</td></tr>";

                // Append new row to payment table body
                var tableBody = document.querySelector("#payment-table tbody");
                tableBody.innerHTML += newRow;

                // Clear form fields after submission
                document.getElementById("student-id-payment").value = "";
                document.getElementById("payment-amount").value = "";
                document.getElementById("payment-method").value = "credit_card"; // Default value to credit card
            });
    </script>
</body>
</html>
