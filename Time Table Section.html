<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Time Table Section -->
        <section id="time-table" class="section">
            <h2>Time Table</h2>
            <!-- Include time table form here -->
            <form id="time-table-form">
                <label for="day">Day:</label>
                <input type="text" id="day" name="day" placeholder="Enter day" required><br><br>
                <label for="time">Time:</label>
                <input type="text" id="time" name="time" placeholder="Enter time" required><br><br>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required><br><br>
                <label for="faculty">Faculty:</label>
                <input type="text" id="faculty" name="faculty" placeholder="Enter faculty" required><br><br>
                <button type="submit">Add Schedule</button>
            </form>
            <!-- Time table table -->
            <table id="time-table-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Subject</th>
                        <th>Faculty</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Time table will be populated dynamically here -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // Time table form submission
        document.getElementById("time-table-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var day = document.getElementById("day").value;
                var time = document.getElementById("time").value;
                var subject = document.getElementById("subject").value;
                var faculty = document.getElementById("faculty").value;

                // Create table row with form data
                var newRow = "<tr><td>" + day + "</td><td>" + time + "</td><td>" + subject + "</td><td>" + faculty + "</td></tr>";

                // Append new row to time table body
                var tableBody = document.querySelector("#time-table-table tbody");
                tableBody.innerHTML += newRow;

                // Clear form fields after submission
                document.getElementById("day").value = "";
                document.getElementById("time").value = "";
                document.getElementById("subject").value = "";
                document.getElementById("faculty").value = "";
            });
    </script>
</body>
</html>
